[loggers]
keys=root,calc

[logger_root]
level=INFO
handlers=console,file

[logger_calc]
level=DEBUG
handlers=console,calc
propagate=0
qualname=rt.calc



[formatters]
keys=basic,rtstandard

[formatter_basic]
format=%(asctime)s-%(name)s-%(levelname)s: %(message)s

[formatter_rtstandard]
format=%(asctime)s-%(name)s-%(levelname)s-%(module)s-%(lineno)d: %(message)s



[handlers]
keys=console,file,calc

[handler_console]
class=StreamHandler
level=INFO
formatter=basic
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
level=DEBUG
when=m
interval=10
backupCount=5
formatter=rtstandard
args=(os.path.join(os.getenv('PRJ_HOME') if os.getenv('PRJ_HOME') else '', 'logs', 'rt.log'), )

[handler_calc]
class=handlers.TimedRotatingFileHandler
level=DEBUG
when=m
interval=10
backupCount=5
formatter=rtstandard
args=(os.path.join(os.getenv('PRJ_HOME') if os.getenv('PRJ_HOME') else '', 'logs', 'rt_calc.log'), )