[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=stdout,file


[formatters]
keys=basic,complex

[formatter_basic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s,%(lineno)d - %(message)s


[handlers]
keys=file,stdout


[handler_file]
class=handlers.TimedRotatingFileHandler
when=m
interval=10
backupCount=5
formatter=complex
level=DEBUG
args=(os.path.join(os.getenv('ZLOGDIR') if os.getenv('ZLOGDIR') else '', 'zlog.log'), )

[handler_stdout]
class=StreamHandler
formatter=basic
level=INFO
args=(sys.stdout,)